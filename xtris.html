<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Xtris</title>
  </head>
  <body>
    <div class="main">
      <div class="game-main">
        <canvas width="300" height="600" id="c"></canvas>
      </div>

      <div class="game-sidebar">
        <div>
          Score:
          <div class="game-score">
            0
          </div>
        </div>
        <div>
          High score:
          <div class="highscore">
            0
          </div>
        </div>
        <div class="instructions">
          <p>Use the left & right arrow keys to move the falling pieces.
            Up arrow rotates the piece. Down arrow drops the piece all the way.
          </p>
          <p>
            The <strong>P</strong> key pauses the game.
          </p>
        </div>

        <button id="restart">New Game</button>
      </div>

      <footer>
        &copy; 2015 Ville Siltanen. MIT License. Source code on <a href="https://github.com/villez/xtris">github</a>
      </footer>
    </div>

    <script src="xtris.js"></script>
  </body>
</html>
